<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azra için ❤️</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 1.3rem;
      margin: 20px 0;
      text-align: center;
      color: #333;
      position: absolute;
      top: 20px;
      width: 100%;
      z-index: 2;
    }

    .heart-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 200px;
      height: 180px;
      cursor: pointer;
    }

    .heart {
      width: 100%;
      height: 100%;
      background-color: #ff4d6d;
      position: absolute;
      top: 0;
      left: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      transform-origin: center;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      user-select: none;
      z-index: 3;
      white-space: nowrap;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.1rem;
        top: 15px;
      }

      .heart-wrapper {
        width: 150px;
        height: 135px;
      }

      .heart::before,
      .heart::after {
        width: 150px;
        height: 135px;
      }

      .heart-text {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Sevgi her kelimeyle ifade edilebilir ama benimkisi;</h1>
  <div class="heart-wrapper" onclick="changeName()">
    <div class="heart"></div>
    <div class="heart-text" id="heartText">Azra</div>
  </div>

  <script>
    const names = [
      "Azra",
      "Azram",
      "Azraaamm",
      "azram",
      "azram",
      "knki?",
      "bebegim",
      "güzelim",
      "bitanem"
    ];
    let current = 0;

    function changeName() {
      current = (current + 1) % names.length;
      document.getElementById("heartText").textContent = names[current];
    }
  </script>
</body>
</html>
