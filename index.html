<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azra Kalp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6b9, #ffdde1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      max-width: 90%;
    }

    .heart {
      width: 200px;
      height: 180px;
      background-color: #ff4f69;
      position: relative;
      transform: rotate(-45deg);
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 200px;
      height: 180px;
      background-color: #ff4f69;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 600px) {
      .heart {
        width: 150px;
        height: 135px;
      }

      .heart::before,
      .heart::after {
        width: 150px;
        height: 135px;
      }

      .name {
        font-size: 1rem;
      }

      .text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="text">Sevgi her kelimeyle ifade edilebilir<br>ama benimkisi;</div>

  <div class="heart">
    <div class="name" onclick="changeName()">Azra</div>
  </div>

  <script>
    const names = ["Azra", "Azram", "Azraaamm", "azram", "azram", "knki?", "bebegim", "g√ºzelim", "bitanem"];
    let index = 0;
    function changeName() {
      index = (index + 1) % names.length;
      document.querySelector('.name').innerText = names[index];
    }
  </script>
</body>
</html>
